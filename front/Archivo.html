<!DOCTYPE html>
<html>

    <body>

        <section class="forms " > 
            <div class="container-fluid" >
                <div class="row">
                    <!-- Basic Form-->
                    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-close">
                            </div>
                            <div class="card-header d-flex">
                                <h3 class="h4 ">Subir Archivo</h3>
                            </div>
                            <div class="card-body text-center">
                                <p>Formulario para subir archivos</p>
                                <form class="form-horizontal">
                                    <div class="text-center">
                                        <label for="fileInput" >Descripcion</label>
                                        <div>
                                            <textarea name="textarea" rows="10" cols="50">
                                            </textarea>
                                        </div>

                                    </div>
                                    <div class="text-center">
                                        <label for="fileInput" class="col-sm-7 form-control-label">Seleccione Archivo</label>
                                        <div class="text-center">
                                            <input name="Archivo" type="file" id="fileInput" class=" text-center" multiple accept="image/jpeg, application/pdf" >
                                        </div>
                                    </div>
                                    <div class="text-center ">

                                        <input type="submit" value="Subir" class="btn btn-primary " >
                                        <input type="submit" value="Entrada " class="btn btn-primary " >

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
