<section class="forms"> 
            <div class="container-fluid">
              <div class="row">
       <!-- Form Registrar Usuarios -->
                <div class="col-lg-4">
                  <div class="card">
                   <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Registrar Usuario</h3>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label class="form-control-label">Nombre</label>
                          <input name="nombreR" type="text" placeholder="Ingrese el nombre" class="form-control">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Usuario</label>
                          <input name="usuarioR" type="text" placeholder="Ingrese el usuario" class="form-control">
                        </div>
                        <div class="form-group">       
                          <label class="form-control-label">Contraseña</label>
                          <input name="contraseñaR" type="password" placeholder="Ingrese la contraseña" class="form-control">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">Tipo Usuario</label>
                            <select name="tipo_usuarioR" class="form-control mb-3">
                              <option>Academico</option>
                              <option>Administrador</option>
                            </select>
                          </div>
                           <p>No dejar ningún campo vacío</p>
                        <div class="form-group">       
                          <input type="submit" value="Registrar" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
