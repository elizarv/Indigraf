<section class="forms " >
            <div class="container-fluid" >
                <div class="row">
                    <!-- Basic Form-->
                    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-close">
                            </div>
                            <div class="card-header d-flex">
                                <h3 class="h4 ">Subir Archivo</h3>
                            </div>
                            <div class="card-body text-center">
                                <p>Formulario para subir archivos</p>
                                <form class="form-horizontal">
                                    <div class="text-center">
                                        <p> Descripcion</p>
                                        <div>
                                            <textarea name="descripcion" id="descripcion" rows="10" cols="50" class="form-control form-control-success">
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <label for="fileInput" class="col-sm-7 form-control-label ">Seleccione Archivo</label>
                                        <input name="archivo" id="archivo" type="file" class="form-control form-control-file   " multiple accept="image/jpeg, application/pdf" >
                                    </div>
                                    <div class="text-center ">

                                        <input type="submit" value="Subir" class="btn btn-primary " >
                                        <input type="submit" value="Entrada " class="form-file btn btn-primary form-control-success" >

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
